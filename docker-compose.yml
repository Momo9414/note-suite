version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notes_db}
      POSTGRES_USER: ${POSTGRES_USER:-notes_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notes_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    container_name: notes-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-notes_db}
      DATABASE_USERNAME: ${POSTGRES_USER:-notes_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notes-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: notes-frontend
    environment:
      NG_APP_API_BASE_URL: http://localhost:8080/api/v1
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    depends_on:
      - backend
    networks:
      - notes-network
    restart: unless-stopped

networks:
  notes-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

