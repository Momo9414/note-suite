version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: notes-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notes_db}
      POSTGRES_USER: ${POSTGRES_USER:-notes_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notes_user} -d ${POSTGRES_DB:-notes_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notes-network

  # Spring Boot API
  api:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    container_name: notes-api
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-notes_db}
      DATABASE_USERNAME: ${POSTGRES_USER:-notes_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      JWT_SECRET: ${JWT_SECRET:-votre_secret_jwt_tres_securise_avec_au_moins_256_bits}
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200,http://localhost:8081
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - notes-network

  # Angular Frontend (Nginx)
  web:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: notes-web
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - notes-network

volumes:
  postgres_data:
    driver: local

networks:
  notes-network:
    driver: bridge
