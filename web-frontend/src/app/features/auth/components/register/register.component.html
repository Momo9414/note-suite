<div class="auth-container">
  <div class="auth-card">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
        @if (registerForm.get('email')?.invalid && registerForm.get('email')?.touched) {
          <div class="error">Email invalide</div>
        }
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="password" class="form-control">
        @if (registerForm.get('password')?.invalid && registerForm.get('password')?.touched) {
          <div class="error">Minimum 6 caractères</div>
        }
      </div>
      @if (errorMessage) {
        <div class="error">{{ errorMessage }}</div>
      }
      <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Création...' : 'Créer un compte' }}
      </button>
    </form>
    <p class="auth-link">
      Déjà un compte ? <a routerLink="/auth/login">Se connecter</a>
    </p>
  </div>
</div>
