name: Mobile CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-app/**'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile-app/package-lock.json

    - name: Install dependencies
      working-directory: ./mobile-app
      run: npm ci

    - name: TypeScript Check
      working-directory: ./mobile-app
      run: npx tsc --noEmit

    - name: Expo Check
      working-directory: ./mobile-app
      run: npx expo-doctor || echo "Expo check completed"
