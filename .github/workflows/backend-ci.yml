name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend-spring/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend-spring/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: notes_db_test
          POSTGRES_USER: notes_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build with Maven
      working-directory: ./backend-spring
      run: mvn clean install -DskipTests
    
    - name: Run tests
      working-directory: ./backend-spring
      env:
        DATABASE_URL: jdbc:postgresql://localhost:5432/notes_db_test
        DATABASE_USERNAME: notes_user
        DATABASE_PASSWORD: test_password
        JWT_SECRET: test_secret_key_for_ci_minimum_256_bits
      run: mvn test
    
    - name: Generate code coverage report
      working-directory: ./backend-spring
      run: mvn jacoco:report
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend-spring/target/site/jacoco/jacoco.xml
        flags: backend
        name: backend-coverage
    
    - name: Build Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      working-directory: ./backend-spring
      run: docker build -t notes-backend:${{ github.sha }} .

