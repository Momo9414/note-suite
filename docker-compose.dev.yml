version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-postgres-dev
    environment:
      POSTGRES_DB: notes_db_dev
      POSTGRES_USER: notes_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - notes-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes_user"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  notes-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local

